<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <title>Irregular Verbs</title>
</head>

<body>
    <div class="tabs">
        <div class="tabSection active" data-tab="home">
            <img src="./assets/icons/home_1.png" alt="Inicio" id="home-icon">
            Inicio
        </div>
        <div class="tabSection" data-tab="verbs">Verbos</div>
        <div class="tabSection" data-tab="contact">Contacto</div>
    </div>

    <div class="container-section" id="home">
        <div class="container-home">
            <div class="up">
                <input type="text" list="dataList-verbs" name="verb" id="verb" autocomplete="off">
                <div id="suggestions" class="suggestions"></div>
            </div>

            <div class="down">
                <div id="data"></div>
            </div>
        </div>
    </div>

    <div class="container-section" id="verbs" style="display: none;">Verbs</div>
    <div class="container-section" id="contact" style="display: none;">Contact</div>


    <script src="libs/jQuery_3.7.1.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
